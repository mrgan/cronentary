	<script>
		
		function shuffle(array)
		{
			for (let i = array.length - 1; i > 0; i--)
			{
				const j = Math.floor(Math.random() * (i + 1));
				[array[i], array[j]] = [array[j], array[i]];
			}
		}
		
		// Start
		
		var c = 0;
		var autoplay = false;
		var firstLoaded = false;
		
		const clips = [
			"clips/Crash clips_A1-0026.mp3",	
			"clips/Crash clips_A1-0035.mp3",	
			"clips/Crash clips_A1-0040.mp3",	
			"clips/Crash clips_A1-0043.mp3",	
			"clips/Crash clips_A1-0077.mp3"	
		];
		shuffle(clips);
		
		const audioElement = new Audio();
		
		// Load 
		audioElement.addEventListener("loadeddata", () =>
		{
			if (!firstLoaded)
			{				
				document.getElementById('btnPlay').classList.toggle('hidden');		
				firstLoaded = true;				
			}
		
			if (autoplay)
			{
				playClip();
			}
		});
		
		// Clip finished
		audioElement.addEventListener("ended", () =>
		{
			c++;
			if (c >= clips.length)
			{
				c = 0;
			}
			console.log("Next up, " + clips[c])
			loadClip();
		});

		
		function loadClip()
		{
			audioElement.src = clips[c];
			console.log("Loaded " + clips[c] + ", length " + audioElement.duration);
		}
		
		function playClip()
		{
			audioElement.play();
			console.log("Playing " + clips[c] + ", length " + audioElement.duration);	  
		}
		
		function pauseClip()
		{
			audioElement.pause();
			console.log("Pausing " + clips[c] + ", length " + audioElement.duration);	  
		}
		
		function playPause()
		{
			if (audioElement.paused)
			{
				playClip();
				autoplay = true; // the first time the user clicks play, they opt into autoplay
			}
			else
			{
				pauseClip();	
				autoplay = false;
			}
			document.getElementById('btnPlay').classList.toggle('hidden');			
			document.getElementById('btnPause').classList.toggle('hidden');
			document.getElementById('btnPause').classList.toggle('blobby');
		}
		
		function init()
		{
			loadClip();			
		}
		
		
		
	</script>
